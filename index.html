<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <input type="text" name="screen" id="screen" value="0" autocomplete="off">
            
        <div id="buttonArea">
            <div class="button" id="clear">
                c
            </div>

            <div class="button" id="deleteCharacter">
                <img src="images/backspace.png" alt="">
            </div>

            <div class="button" id="percentage">
                %
            </div>

            <div class="button" id="division">
                /
            </div>

            <div class="button" id="number7">
                7
            </div>

            <div class="button" id="number8">
                8
            </div>

            <div class="button" id="number9">
                9
            </div>

            <div class="button" id="multiplication">
                x
            </div>

            <div class="button" id="number4">
                4
            </div>

            <div class="button" id="number5">
                5
            </div>

            <div class="button" id="number6">
                6
            </div>

            <div class="button" id="subtraction">
                -
            </div>

            <div class="button" id="number1">
                1
            </div>

            <div class="button" id="number2">
                2
            </div>

            <div class="button" id="number3">
                3
            </div>

            <div class="button" id="addition">
                +
            </div>

            <div class="button" id="parentheses">
                ( )
            </div>

            <div class="button" id="number0">
                0
            </div>

            <div class="button" id="comma">
                ,
            </div>

            <div class="button" id="equals">
                =
            </div>

        </div>
    </main>
    
<script src="js/script.js"></script>
</body>
</html>
